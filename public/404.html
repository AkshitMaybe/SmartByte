<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SmartByte Computer Education</title>
    <script>
      (function (l) {
        var pathSegmentsToKeep = 1;
        var base = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "");
        var path = l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/");
        var redirect = l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/");
        var search = l.search ? l.search.replace(/&/g, "~and~") : "";
        l.replace(base + path + "/?/" + redirect + search + l.hash);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
