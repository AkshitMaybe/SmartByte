<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="%BASE_URL%brand/shortlogo.png" />
    <title>SmartByte Computer Education</title>
    <meta name="description" content="Govt. Authorized Training Center providing quality computer education since 2005." />
    <meta name="author" content="SmartByte Computer Education" />

    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, "", l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

    <meta property="og:title" content="SmartByte Computer Education" />
    <meta property="og:description" content="Govt. Authorized Training Center providing quality computer education since 2005." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%BASE_URL%brand/shortlogo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="%BASE_URL%brand/shortlogo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
